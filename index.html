<!DOCTYPE html>
<html>
    <head>
        <title>Sign In | Marina Rumy</title>
        <!-- Bootstrap CSS -->
        <!-- CSS Only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style type="text/css">
            body {
                background-color: #5D338F;
                color: #f5edff;
            }
        </style>
        <!-- My Style CSS -->
    </head>
    <body>

        <div class="container">
            <div class="row py-5">
                <div class="col-ig-4 col-md-6 col-sm-12 mx-auto text-center">

                    <!-- form -->
                    <form>
                        <h1 class="fw-bold-display-2">Sign in</h1>
                        <p class="fs-6">Please type your email & password</p>
                        <!-- First Name -->
                        <div class="form-floating">
                            <input type="First Name" id="First Name" class="form-control" placeholder="type your First name">
                            <label for="First Name" class="text-secondary">First name</label>
                        </div>
                        <!-- End First Name -->

                        <!-- Last Name -->
                        <div class="form-floating">
                            <input type="Last Name" id="Last Name" class="form-control" placeholder="type your last name">
                            <label for="Last Name" class="text-secondary">First name</label>
                        </div>
                        <!-- End Last Name -->

                        <!-- email -->
                        <div class="form-floating">
                            <input type="email" id="email-address" class="form-control" placeholder="type your email adress">
                            <label for="email address" class="text-secondary">Email Address</label>
                        </div>
                        <!-- end email -->

                        <!-- password -->
                        <div class="form-floating">
                            <input type="password" id="password" class="form-control" placeholder="type your password">
                            <label for="password" class="text-secondary">Password</label>
                        </div>
                        <!-- end password -->

                        <!-- Gender -->
                        <select class="form-select"  aria-label="disabled select example" enable>
                            <option selected>Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                          </select>
                        </div>
                        <!-- end Gender -->

                
                        <!-- remember -->
                        <div class="my-3">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <!-- end remember -->

                        <!-- button sign in -->
                        <button class="btn btn-dark btn-lg w-100">Sign in</button>
                        <!-- end button sign in -->

                        <!-- link for sign up -->
                        <div class="my-3">
                            Do not have an account <a href="sign-up.html" class="fw-bold text-warning">Sign up</a>
                        </div>
                        <!-- end link for sign up -->

                        <div class="my-5 fw-underline text-light">
                            Developed by Marina Rumy
                        </div>

                    </form>
                    <!-- end form -->

                </div>
            </div>
        </div>
    </body>
</html>
